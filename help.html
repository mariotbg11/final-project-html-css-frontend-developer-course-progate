<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>Proyek Akhir HTML&CSS Progate</title>
  </head>
  <body>
    <header class="header-multipage">
      <a href="index.html"
        ><img src="img/Logo White.png" alt="aroma bumi logo" class="logo"
      /></a>
      <nav>
        <ul>
          <li><a href="menu.html">Products</a></li>
          <li><a href="findus.html">Store</a></li>
          <li><a href="help.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-help-page">
        <div class="help">
          <div class="help-title">
            <h2>How can we help?</h2>
          </div>
          <form class="help-form" action="">
            <label for="Name" class="first-name">Name</label>
            <input type="text" placeholder="Name" class="nameinput" />

            <label for="Email" class="email">Email</label>
            <input type="email" placeholder="Email" class="emailinput" />

            <label for="PhoneNumber" class="first-name">Phone Number</label>
            <input type="text" placeholder="Number" />

            <label for="Subject" class="first-name">Subject</label>
            <input type="text" placeholder="Subject" />

            <label for="Message" class="first-name">Message</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>

            <button>Submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-nav">
        <div class="side-left">
          <a href="index.html">
            <img
              src="img/Logo White.png"
              alt="aroma bumi logo"
              class="logo logo-footer"
            />
          </a>
          <div>
            <img src="img/MAIL ICON.svg" alt="icon mail" class="icon mail" />
            <img src="img/PHONE ICON.svg" alt="icon phone" class="icon" />
          </div>
        </div>
        <div class="side-right">
          <div class="products-list">
            <h3>Products</h3>
            <ul>
              <li>Coffee Based</li>
              <li>Non-Coffee</li>
              <li>Tea Based</li>
            </ul>
          </div>
          <div class="store-list">
            <h3>Store</h3>
            <ul>
              <li>Location</li>
            </ul>
          </div>
          <div class="contact-list">
            <h3>Contact</h3>
            <ul>
              <li>Customer Service</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
